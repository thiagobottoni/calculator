<!DOCTYPE html>
<html>

<head>
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/calc-style.css" />
    <script src="scripts/calc.js" defer></script>
</head>

<body>
    <div class="main-container">
        <div class="calculator">
            <div class="screen" id="screen-container">
                <div class="screen" id="operation">
                    1+1
                </div>
                <div class="screen" id="result">
                    2
                </div>
            </div>
            <div id="buttons-container">
                <button class="function" id="ac">AC</button>
                <button class="function" id="sign">+/-</button>
                <button class="function" id="pct">%</button>
                <button class="operator" id="division">/</button>
                <button class="number" id="seven">7</button>
                <button class="number" id="eight">8</button>
                <button class="number" id="nine">9</button>
                <button class="operator" id="times">x</button>
                <button class="number" id="four">4</button>
                <button class="number" id="five">5</button>
                <button class="number" id="six">6</button>
                <button class="operator" id="minus">-</button>
                <button class="number" id="one">1</button>
                <button class="number" id="two">2</button>
                <button class="number" id="three">3</button>
                <button class="operator" id="plus">+</button>
                <button class="number" id="point">.</button>
                <button class="number" id="zero">0</button>
                <button class="function" id="del">Del</button>
                <button class="operator" id="equal">=</button>
            </div>
        </div>
    </div>
</body>

</html>
